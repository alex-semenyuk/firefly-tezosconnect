run:
  tests: false
issues:
  exclude-dirs:
    - "mocks"
linters-settings:
  gocritic:
    enabled-checks: []
    disabled-checks:
      - regexpMust
linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - errcheck
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
